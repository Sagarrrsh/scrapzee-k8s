apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: pricing-service-hpa
  namespace: scrapzee
spec:
  minReplicas: 1
  maxReplicas: 6
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: pricing-service
  targetCPUUtilizationPercentage: 60