apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapzee-ingress
  namespace: scrapzee
  annotations:
    nginx.ingress.kubernetes.io/canary: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service-stable
            port:
              number: 80

      - path: /api/pricing
        pathType: Prefix
        backend:
          service:
            name: pricing-service-stable
            port:
              number: 80

      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service-stable
            port:
              number: 80

      - path: /api/dealers
        pathType: Prefix
        backend:
          service:
            name: dealer-service-stable
            port:
              number: 80

      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: dealer-service-stable
            port:
              number: 80

      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-stable
            port:
              number: 80