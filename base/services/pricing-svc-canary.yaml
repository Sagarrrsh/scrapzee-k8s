---
# Stable service - receives production traffic
apiVersion: v1
kind: Service
metadata:
  name: pricing-service-stable
  namespace: scrapzee
  labels:
    app: pricing-service
spec:
  type: ClusterIP
  selector:
    app: pricing-service
  ports:
    - port: 80
      targetPort: 5002
      protocol: TCP
      name: http

---
# Canary service - receives canary traffic during rollout
apiVersion: v1
kind: Service
metadata:
  name: pricing-service-canary
  namespace: scrapzee
  labels:
    app: pricing-service
spec:
  type: ClusterIP
  selector:
    app: pricing-service
  ports:
    - port: 80
      targetPort: 5002
      protocol: TCP
      name: http

---
# Main service - backward compatibility
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
  namespace: scrapzee
  labels:
    app: pricing-service
spec:
  type: ClusterIP
  selector:
    app: pricing-service
  ports:
    - port: 80
      targetPort: 5002
      protocol: TCP
      name: http
