apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-user-from-ingress
  namespace: scrapzee
spec:
  podSelector:
    matchLabels:
      app: user-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5003
